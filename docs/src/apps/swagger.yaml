          type: string
        required: true
        description: The authentication token obtained from a POST /session or POST
          /apps.
      - in: path
        name: module
        schema:
          type: string
        required: true
        description: The module. Must be 'qanda'
      responses:
        '200':
          content:
            application/json:
              schema:
