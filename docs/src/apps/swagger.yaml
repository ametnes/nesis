openapi: 3.0.2
components:
  schemas:
    AppReq:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    AppRes:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        id:
          type: string
        enabled:
          type: boolean
        create_date:
          type: string
          format: null
          pattern: null
    Apps:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AppRes'
        count:
          type: integer
    TaskReq:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        type:
          type: string
        schedule:
          type: string
        parent_id:
          type: string
        definition:
          type: object
    TaskRes:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        type:
          type: string
        schedule:
          type: string
        parent_id:
          type: string
        definition:
          type: object
        id:
          type: string
        status:
          type: string
        create_date:
          type: string
          format: null
          pattern: null
        update_date:
          type: string
          format: null
          pattern: null
    Tasks:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TaskRes'
        count:
          type: integer
    PolicyAction:
      type: object
      properties: {}
    RoleReq:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/PolicyAction'
    RoleRes:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/PolicyAction'
        id:
          type: string
        create_date:
          type: string
          format: null
          pattern: null
    Roles:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/RoleRes'
        count:
          type: integer
    UserReq:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    UserRes:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        id:
          type: string
        status:
          type: string
        create_date:
          type: string
          format: null
          pattern: null
    Users:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/UserRes'
        count:
          type: integer
    DatasourceReq:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        schedule:
          type: string
        endpoint:
          type: string
    DatasourceRes:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        schedule:
          type: string
        endpoint:
          type: string
        id:
          type: string
        status:
          type: string
        create_date:
          type: string
          format: null
          pattern: null
    Datasources:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DatasourceRes'
        count:
          type: integer
    PredictionReq:
      type: object
      properties:
        query:
          type: string
        save:
          type: boolean
    PredictionRes:
      type: object
      properties:
        query:
          type: string
        save:
          type: boolean
        id:
          type: string
        data:
          type: object
    Predictions:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/PredictionRes'
        count:
          type: integer
    SessionReq:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    SessionRes:
      type: object
      properties:
        token:
          type: string
        user:
          type: object
    Message:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
    AppPostRes:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        id:
          type: string
        enabled:
          type: boolean
        create_date:
          type: string
          format: null
          pattern: null
        secret:
          type: string
