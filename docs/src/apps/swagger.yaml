  /v1/sessions:
    post:
      summary: Creates a new user session.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionReq'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionRes'
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    delete:
      summary: Delete a session.
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
        required: true
      responses:
        '200':
          description: OK
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
