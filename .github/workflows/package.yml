name: Package Nesis

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag'
        required: true
env:
  IMAGE: ametnes/nesis

jobs:
  package_api:
    name: Package API
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: ./nesis/api/Dockerfile
          image: ametnes/nesis
          tags: $IMAGE:${{ github.event.inputs.tag }}-api,$IMAGE:${{ github.event.inputs.tag }}-latest
          build-args: |
            NESIS_VERSION=${{ github.event.inputs.tag }}

  package_frontend:
    name: Package Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.dockerfile_branch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: ./nesis/frontend/Dockerfile
          image: ametnes/nesis
          tags: $IMAGE:${{ github.event.inputs.tag }}-frontend, $IMAGE:${{ github.event.inputs.tag }}-latest-frontend
          build-args: |
            PUBLIC_URL=/
            PROFILE=PROD
            NESIS_VERSION=${{ github.event.inputs.tag }}

  package_rag:
    name: Package RAG Engine
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.dockerfile_branch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push RAG docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: ./nesis/rag/Dockerfile
          tags: $IMAGE:${{ github.event.inputs.tag }}-rag, $IMAGE:${{ github.event.inputs.tag }}-latest
          build-args: |
            NESIS_VERSION=${{ github.event.inputs.tag }}
